<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base-layout}">

<head>
    <title>Form</title>
</head>

<body>
<div layout:fragment="content" class="container">
    <h2 th:text="${title}"></h2>
    <form th:object="${employee}" method="post" th:action="@{/save}" class="form-group" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" class="form-control">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" th:field="*{firstName}" class="form-control"><br/>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" th:field="*{lastName}" class="form-control"><br/>
        <label for="emailId">Email:</label>
        <input type="text" name="emailId" id="emailId" th:field="*{emailId}" class="form-control"><br/>
        <label for="passportNumber">Passport Number:</label>
        <input type="text" name="passportNumber" id="passportNumber" th:field="*{passportNumber}"
               class="form-control"><br/>
        <lable for ="photo">Select a photo:</lable>
        <input type="file" name = "photo" id = "photo" th:field= "*{photo}" class = "form-control"><br/>
        <!-- <img th:src="|*{avatar}|" alt="avatar" width="100px"> -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>

</html>
